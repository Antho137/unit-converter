<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="metric">
                <h3>Metric / Imperial Unit Conversion</h3>
                <input type="number" id="input-unit" />
                <button id="conversion-btn">Convert</button>
            </div>
            <div class="conversion">                
                <h4>Length (Meter/Feet)</h4>
                <p id="length">meter - feet</p>
            </div>
            <div class="conversion">                
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume">liter - gallon</p>
            </div>
            <div class="conversion">                
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass">kilo - pound</p>
            </div>
        </div>
		<script src="index.js"></script>
    </body>
</html>
